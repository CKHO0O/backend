kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: node:14-alpine
    commands:
      - yarn install
      - yarn build
  - name: publish
    image: plugins/docker
    settings:
      username: _json_key
      password:
        from_secret: gcr_key
      registry: gcr.io
      repo: gcr.io/pxlblue/backend
      tags: ["${DRONE_COMMIT}", "latest"]
